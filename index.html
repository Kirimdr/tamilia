<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KirIA Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="dark-theme">
    <div class="container-fluid h-100 d-flex flex-column">
        <div class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card chat-container shadow" id="chat-container">
                    <div class="card-header bg-gradient text-white">
                        <h5 class="mb-0"><i class="fas fa-robot mr-2"></i>KirIA</h5>
                    </div>
                    <div class="card-body phone" id="phone">
                        <div class="screen" id="chat-screen">
                            <div class="message received">
                                <div class="message-content">
                                    Hello! How can I assist you today?
                                </div>
                                <div class="message-time">14:00</div>
                            </div>
                        </div>
                        <div class="input-group mt-3 message-input-container">
                            <textarea id="user-input" class="form-control custom-textarea" placeholder="Type your message here..." rows="1"></textarea>
                            <div class="input-group-append">
                                <button id="send-btn" class="btn btn-primary send-btn" title="Send">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
